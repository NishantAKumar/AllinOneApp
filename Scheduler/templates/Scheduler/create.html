{% extends 'Scheduler/base.html' %}
{% block body %}

<form method="POST">
    {% csrf_token %}
    <input type="text" placeholder="Event Description" name="event_des"><br><br>
    <input type="datetime" placeholder="(Ex: 15th August 1947)" name="event_date"><br><br>
    <input type="submit" value="Create An Event"><br><br>
    <a href="{% url 'options' %}"><input type="button" value="Back"></a>
</form>

{% for each in messages %}
{{ each }} <br>
{% endfor %}

{% endblock %}
