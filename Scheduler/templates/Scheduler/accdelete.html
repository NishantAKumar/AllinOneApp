<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body style="align-items: center; text-align: center; background-color: black;">
    <div style="text-align:center; align-content: center;">
    <div style="color: silver;"><h1><i><u>Task Scheduler</u></i></h1><br></div>
{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    <input type="password" name="password" placeholder="Password"><br><br>
    <input class="btn btn-danger" type="submit" value="Delete the Account"><br><br>
    <a href="{% url 'options' %}"><input type="button" value="Back"></a>
</form>

{% for each in messages %}
<p style="color: silver;">{{each}}</p>
{% endfor %}
{% else %}
<a href="{% url 'register' %}"><input type="button" value="Register"></a><br><br>
<a href="{% url 'login' %}"><input type="button" value="Login"></a>
{% endif %}
</div>
</body>
</html>
