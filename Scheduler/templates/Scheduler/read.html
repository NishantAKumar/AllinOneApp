{% extends 'Scheduler/base.html' %}
{% block body %}
{% if events %}
<h3><u>Scheduled Events</u></h3><br>
{% for i in events %}
<h3>{{i}}</h3>
<br>
{% endfor %}
{% else %}

<h3>No Events Scheduled</h3><br>
{% endif %}
<a href="{% url 'options' %}"><input type="button" value="Back"></a>
{% endblock %}
